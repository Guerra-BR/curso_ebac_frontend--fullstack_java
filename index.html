<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="capelo e diploma">
        <h1>Caluladora de méidas</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da atividade">
        <input type="number" required placeholder="Nota da aitidade" max="10" min="0">
        <button type="submit">Adicoinar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome da atividade
                </th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
            <tbody>
                <tr>
                    <td>atividade 1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt="Emoji festejando"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td>7</td>
                    <td>Aprovado</td>
                </tr>
            </tfoot>
        </thead>
    </table>
</body>
</html>
