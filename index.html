<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formilario com JS</title>
</head>
<body>
    <div class="container">
        <h1>Formulario numerico</h1>
        <form id="form" action="">
            <input type="number" id="num-1" required placeholder="insira um numero"><br>
            <input type="number" id="num-2" required placeholder="insira um numero maior que o numero anterior">
            <p class="error-message">
                Este número necessita ser maior que o anterior
            </p><br>
            <button id="enviar" type="submit">Confrimar</button>
            <p class="sucess-message">
                O numero inserido é maior que o anterior
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
