<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    <h1>Fa√ßa seu cadastro aqui</h1>
    <hr>
    <form>
        <Label for="nome"><strong>Insira seu nome completo</strong></Label><br>
        <input id="nome" type="text" placeholder="Nome Completo"><br><br>
        <label for="email"><strong>Insira seu email</strong></label><br>
        <input id="email" type="email" placeholder="Seu email"><br><br>
        <label for="senha"><strong>Insira uma senha</strong></label><br>
        <input id="senha" type="password" placeholder="Sua senha"><br><br>
        <button type="submit">
            Cadastrar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
